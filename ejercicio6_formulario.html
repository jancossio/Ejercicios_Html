<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <main>
    <form target="_blank" action="https://formsubmit.co/b1725d9ba666f298bb474043faa16d1b" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="col">
            <input type="text" name="phone" class="form-control" placeholder="Phone Number"  pattern="^[0-9]{9}$" required/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="message" rows="10" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
    </form>
  </main>
</body>
</html>
