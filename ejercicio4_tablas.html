<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        table-layout: fixed;
        width: 225px;
      }
      table, tr, th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <tr>
            <th colspan="3">Ejercicios de tablas</th>
        </tr>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
        </tr>
        <tr>
            <th colspan="3">Apartado A</th>
        </tr>
      </table>
      <br><br>
      <table>
        <tr>
            <th colspan="3">Ejercicios de tablas</th>
        </tr>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <th>1</th>
            <th colspan="2">2</th>
        </tr>
        <tr>
            <th rowspan="2">4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>8</th>
            <th>9</th>
        </tr>
        <tr>
            <th colspan="3">Apartado A</th>
        </tr>
      </table>
    </main>
  </body>
</html>
