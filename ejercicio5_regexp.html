<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp phone validation</title>
</head>
<body>
    <main>
        <h2>Validaci√≥n de telefono mediante expresiones regulares:</h2>
        <form>
            <input id="phone" type="text" placeholder="Enter 9 digits of your phone" pattern="^[0-9]{9}$"/>
            <br><br>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
